<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="dashboard">
      <a href=""><img src="./assets/dashboard.svg" alt="dashboard">Dashboard</a>
    </div>
    <br>
    <div class="home">
      <a href=""><img src="./assets/home.svg" alt="home">Home</a>
    </div>
    <div class="profile">
      <a href=""><img src="./assets/profile.svg" alt="profile">Profile</a>
    </div>
    <div class="messages">
      <a href=""><img src="./assets/messages.svg" alt="messages">Messages</a>
    </div>
    <div class="history">
      <a href=""><img src="./assets/history.svg" alt="history">History</a>
    </div>
    <div class="tasks">
      <a href=""><img src="./assets/tasks.svg" alt="tasks">Tasks</a>
    </div>
    <div class="communities">
      <a href=""><img src="./assets/communities.svg" alt="communities">Communities</a>
    </div>
    <br>
    <div class="settings">
      <a href=""><img src="./assets/settings.svg" alt="settings">Settings</a>
    </div>
    <div class="support">
      <a href=""><img src="./assets/support.svg" alt="support">Support</a>
    </div>
    <div class="privacy">
      <a href=""><img src="./assets/privacy.svg" alt="privacy">Privacy</a>
    </div>
  </div>
  <div class="content-side">
    <div class="header">
      <div class="header-top">
        <form action="" method="get">
          <input type="image" id="submit" alt="submit" src="./assets/submit.svg">
          <input type="search" id="search">
        </form>
        <a class="notifications" href=""><img src="./assets/notifications.svg" alt="notifications"></a>
        <a class="user-icon" href=""><img src="./assets/profile-pic.png" alt="user-icon"></a>
        <div class="user-name">Homer Simpson</div>
      </div>
      <div class="header-bottom">
        <a class="user-logo" href=""><img src="./assets/profile-pic.png" alt="user-logo"></a>
        <div class="message-container">
          <div class="greeting">Hi there,</div>
          <div class="user-tag">Homer Simpson (@hsimpson)</div>
        </div>
        <a class="new" href=""><button>New</button></a>
        <a class="upload" href=""><button>Upload</button></a>
        <a class="share" href=""><button>Share</button></a>
      </div>
    </div>
    <div class="main-content">

    </div>
  </div>
</body>
</html>
